<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="btnEnterClick()">进入聊天室</button>

    <p>
      <span style="color: #888">2024/7/3 11:02:15&nbsp;&nbsp;</span>
      <span style="color: red">liliang</span>
      <span style="color: green">说：</span>
      <span style="color: blue">哈哈哈哈，你好搞笑。</span>
    </p>
    <br />

    <script>
      const btnEnterClick = () => {
        const ws = new WebSocket("ws://127.0.0.1:8115");

        ws.onmessage = (ev) => {
          console.log(ev.data);
        };

        ws.onopen = (ev) => {
          console.log("连接成功");
          ws.send("你好呀");
        };
      };
    </script>
  </body>
</html>
